<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Length Converter</title>
</head>
<body>

	<!-- CONTAINER -->
	<div class="container shadow rounded p-4 mb-4 mt-5">

		<h1>Length Converter</h1>

		<!-- IMAGE AND LINK -->
		<a href="https://www.vecteezy.com/png/18925170-tape-measure-flat-color">
			<img src="https://static.vecteezy.com/system/resources/thumbnails/018/925/170/small/tape-measure-flat-color-png.png">
		</a>

		<h4>Meters: 10.52</h4>

		<h3 id="measuree">Click the buttons below to convert 10.52 meters into inches and yards.</h3>

		<!-- INCHES BUTTON -->
		<button type="button" class="btn btn-outline-dark" onclick="
			const inchconst=39.37;
			var meters=10.52;
			var inches=meters*inchconst;

			document.getElementById('measuree').innerHTML = '10.52 meters converted to inches is '+ meters*inchconst +' inches.';

		">Inches</button>

		<!-- YARDS BUTTON -->
		<button type="button" class="btn btn-outline-dark" onclick="

			const yrdconst=1.094;
			var meters=10.52;
			var yards= meters*yrdconst;

			document.getElementById('measuree').innerHTML = '10.52 meters converted to yards is '+ meters*yrdconst +' yards.';

		">Yards</button>

		<!-- REFRESH BUTTON -->
		<button type="button" class="btn btn-outline-dark" onclick="window.location.reload()">Refresh</button>

		<script type="text/javaScript">
		window.alert("LOADING");
		</script>	

	</div>

	<!-- FOOTER -->
	<footer>
		<h4><a href="https://github.com/AGonzales-9R">Amanda Gonzales</a> | 9-Ruby</h4>
	</footer>

</body>
</html>
